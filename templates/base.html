{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORM Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        h1 {
            color: #3b95d3;
            margin-bottom: 2rem;
        }

        #orm-dropdown {
            background-color: #e3f2fd;
            color: #0a0b0d;
            border-radius: 6px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            padding: 1rem;
        }

        .table thead {
            background-color: #3b95d3;
            color: #ffffff;
        }

        .table thead th {
            border-bottom: none;
        }

        .table tbody tr {
            transition: background-color 0.3s;
        }

        .table tbody tr:hover {
            background-color: #f1f8fe;
        }

        .card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #3b95d3;
            color: #ffffff;
            padding: 1rem;
        }

        .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }

        .btn-close {
            color: #ffffff;
        }
        .status-cell i {
            display: inline-block;
            margin-left: 5px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'assets/images/QUANTX-LOGO.png' %}" alt="Company Logo">
        </a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button id="logoutBtn" class="btn btn-primary-light">Logout</button>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <button id="loginBtn" class="btn btn-primary-light">Login</button>
                </a>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}
{% endblock content %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extrascript %}

{% endblock extrascript %}
</body>
</html>
